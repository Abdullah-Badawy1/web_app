<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Egyptian-Korean Faculty of Technology and Energy</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script> <!-- Ensure this line is correct -->
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="./assets/logo1.jpeg" alt="University Logo">
        </div>
        <div class="login-form-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="login(event)">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="login-utilities">
                <a href="#forgot-password" class="utility-link" onclick="showForgotPassword()">Forgot Password?</a>
                <a href="#register" class="utility-link" onclick="showRegister()">Register</a>
                <a href="home/index.html" class="utility-link" id="homeLink" style="display:none;">Home</a>
            </div>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="register-container" id="registerContainer" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="register(event)">
            <div class="input-group">
                <input type="text" id="reg_username" name="username" placeholder="Enter your Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="reg_password" name="password" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <!-- Password Reset Form -->
    <div class="reset-container" id="resetContainer" style="display:none;">
        <h2>Reset Password</h2>
        <form id="resetForm" onsubmit="resetPassword(event)">
            <div class="input-group">
                <input type="text" id="reset_username" name="username" placeholder="Enter your Username" required>
            </div>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Egyptian-Korean Faculty of Technology and Energy</p>
    </footer>
</body>
</html>
